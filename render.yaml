services:
  - type: web
    name: search-api
    env: python
    plan: free  # or starter/standard for production
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT api_server:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: HF_TOKEN
        sync: false  # Set this in Render dashboard
      - key: QDRANT_URL
        sync: false  # Set this in Render dashboard
      - key: QDRANT_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health

